<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur Fire Escape Game</title>
  <link rel="stylesheet" href="styles/dinosaur-game.css">
</head>

<body>
  <h1>Fire Escape!</h1>
  <div id="mainGame">
    <img src="images/bg-image.jpg" class="bgImage">
      <div id="character">
        <img src="images/dino.png" class="dino-image">
      </div>
      <div id="block">
        <img src="images/fireball.png" class="fire-image">
      </div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="jumpNow">Jump</button>
    <button id="resetBtn">Restart</button>
  </div>

  <div id="score">Score: 0</div>

  
  <script src="script/dinosaur-game.js"></script>
</body>
</html>
